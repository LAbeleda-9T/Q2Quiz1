<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robotics Club Registration</title>

  <!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

  
</head>
<body>

<div class="container">

  <!-- Header Section -->
  
    

    <!-- Registration Form -->
    <form>
    	<div class="title">
    <h1>Robotics Club Registration Form</h1>
  </div>

        <!-- Name, Email, Age, Phone Number (Inline) -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>


          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      	</div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age"  min="1" max="100">
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
     	</div>
        

        <!-- Preferred Robotics Topics -->
        <div class="mb-3">
          <label class="form-label">Preferred Robotics Topics</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Topics" id="Programming" value="Programming" required>
            <label class="form-check-label" for="Programming">Programming</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Topics" id="Electronics" value="Electronics" required>
            <label class="form-check-label" for="Electronics">Electronics</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Topics" id="Mechanical design" value="Mechanical design" required>
            <label class="form-check-label" for="Mechanical design">Mechanical design</label>
          </div>
        </div>

        <!-- Experience Level -->
        <div class="mb-3">
          <label class="form-label">Experience Level</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="beginner" value="beginner" required>
            <label class="form-check-label" for="beginner">Beginner</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="intermediate" value="intermediate" required>
            <label class="form-check-label" for="intermediate">Intermediate</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="advanced" value="advanced" required>
            <label class="form-check-label" for="advanced">Advanced</label>
          </div>
        </div>

        <!-- Preferred Robotic Project -->
        <div class="mb-3">
          <label for="project" class="form-label">Preferred Robotic Project</label>
          <select class="form-select" id="project" name="project" required>
            <option value="" disabled selected>Select your preferred project</option>
            <option value="Robot Design">Robot Design</option>
            <option value="Autonomous Robot">Autonomous Robot</option>
            <option value="Robotic Arm">Robotic Arm</option>
            <option value="Robot Competition">Robot Competition</option>
            <option value="Electronics and Sensors">Electronics and Sensors</option>
          </select>
        </div>

        <!--Box-->
        <div class="mb-3">
          <label for="comments" class="form-label">Statement of Interest</label>
          <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Minimum of 5 sentences."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Submit Registration</button>
        </div>
    </form>
    
  </div>

</body>
</html>
